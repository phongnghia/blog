server:
  port: 8081

version: "@version@"

spring:
  application:
    name: blog
  elasticsearch:
    uris: https://localhost:9200
    username: "elastic"
    password: "@es_password@"
    ssl:
      enabled: true
      certificate-authorities: classpath:http_ca.crt
  datasource:
    url: "jdbc:mysql://localhost:3306/resume_blog?createDatabaseIfNotExist=true"
    username: "@mysql_username@"
    password: "@mysql_password@"
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    hibernate:
      generate-ddl: true
      ddl-auto: "update"
#  autoconfigure:
#    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
